<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Calc</title>
</head>
<body>

    <div class="solution">
        <input type="text" id="result">

        <div class="button">

            <input type="button" value="C" onclick="Clear()"style="background-color: rgb(97, 163, 163); color: Black" id="hov"
            onmouseover="mouseover()"
            onmouseout="mouseout()">
            <input type="button" value="%" onclick="Solve('%')" style="background-color: rgb(97, 163, 163); color: rgb(0, 0, 0)" id="hov1"
            onmouseover="mouseover2()"
            onmouseout="mouseout2()">            
            <input type="button" value="BACK" onclick="Back('<-')" style="background-color: rgb(97, 163, 163); color: Black" id="hov2"
            onmouseover="mouseover3()"
            onmouseout="mouseout3()">
            <input type="button" value="/" onclick="Solve('/')"style="background-color: rgb(97, 163, 163); color: Black" id="hov3"
            onmouseover="mouseover4()"
            onmouseout="mouseout4()">
            <br>

            <input type="button" value="7" onclick="Solve('7')">
            <input type="button" value="8" onclick="Solve('8')">
            <input type="button" value="9" onclick="Solve('9')">
            <input type="button" value="*" onclick="Solve('*')"style="background-color: rgb(97, 163, 163); color: Black" id="hov4"
            onmouseover="mouseover5()"
            onmouseout="mouseout5()">
            <br>

            <input type="button" value="4" onclick="Solve('4')">
            <input type="button" value="5" onclick="Solve('5')">
            <input type="button" value="6" onclick="Solve('6')">
            <input type="button" value="-" onclick="Solve('-')"style="background-color: rgb(97, 163, 163); color: Black" id="hov5"
            onmouseover="mouseover6()"
            onmouseout="mouseout6()">
            <br>

            <input type="button" value="1" onclick="Solve('1')">
            <input type="button" value="2" onclick="Solve('2')">
            <input type="button" value="3" onclick="Solve('3')">
            <input type="button" value="+" onclick="Solve('+')"style="background-color: rgb(97, 163, 163); color: Black" id="hov6"
            onmouseover="mouseover7()"
            onmouseout="mouseout7()">
            <br>

            <input type="button" value="00" onclick="Solve('00')">
            <input type="button" value="0" onclick="Solve('0')">
            <input type="button" value="." onclick="Solve('.')">
            <input type="button" value="=" onclick="Result('=')"style="background-color: rgb(149, 177, 149); color:rgb(4, 7, 4);" id="hov7"
            onmouseover="mouseover8()"
            onmouseout="mouseout8()">
            <br>

        </div>
          
    </div>

    <script src="index2.js"></script>
     
</body>
</html>
