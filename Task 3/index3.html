<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>Temperature Conversion</title>
</head>
<body>
    <div class="container">
        <h2>Temperature Convertor</h2>

        <div class="convertor">
              <label for="celsius">Celsius </label>
              <input type="number" placeholder="value" id="celsius">  
        </div>

        <div class="convertor">
            <label for="fahrenheit">Fahrenheit </label>
            <input type="number" placeholder="value" id="fahrenheit">
        </div>

        <div class="convertor">
            <label for="kelvin">Kelvin </label>
            <input type="number" placeholder="value" id="kelvin">
        </div>

    </div>

    <script src="index3.js"></script>
    
</body>
</html>
